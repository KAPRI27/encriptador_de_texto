<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      href="./assets/imagenes/favicon-32x32.png"
      type="image/png"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <!--ENCABEZADO DEL OUTPUT-->
    <header class="header">
      <h1>ENCRIPTADOR / DESENCRIPTADOR DE TEXTO</h1>
    </header>
    <section class="container">
      <!--SECCION DE OUTPUT DEL MENSAJE-->
      <main class="container__entrada">
        <div class="container__entrada__texto">
          <label for="mensaje">
            <textarea
              id="textoInicial"
              class="container__entrada__mensaje"
              type="text"
              columns="10"
              rows="20"
              placeholder="INGRESA EL TEXTO AQUÍ, EN MINÚSCULAS Y SIN TILDES"
            ></textarea>
          </label>
        </div>

        <section class="container__botones">
          <h6>
            <img src="./assets/imagenes/icono.svg" alt="" srcset="" />
            INGRESA ÚNICAMENTE MINÚSCULAS Y NO UTILICES TILDES
          </h6>
          <!--BOTÓN PARA ENCRIPTAR-->
          <button
            id="encriptando"
            class="container__botones__encriptar"
            onclick="encriptar()"
            type="submit"
          >
            ENCRIPTAR
          </button>

          <!--BOTÓN PARA DESENCRIPTAR-->
          <button
            id="desencriptando"
            class="container__botones__desencriptar"
            onclick="desencriptar()"
            type="submit"
          >
            DESENCRIPTAR
          </button>
        </section>
      </main>
      <!--lado izquierdo- container SALIDA DEL TEXTO-->
      <section class="container__salida">
        <img
          class="container__salida__imagen"
          src="./assets/imagenes/Muñeco.png"
          alt="imagen de un hombre joven, que utiliza una lupa para revisar un diamante"
        />
        <div class="container__salida__mensaje">
          <textarea
            id="resultDiv"
            type="text"
            columns="10"
            rows="10"
            placeholder="El texto de salida se mostrará aquí..."
          ></textarea>
        </div>
        <div class="container__botones">
          <button class="container__salida__boton__copiar">COPIAR</button>
        </div>
      </section>
    </section>
    <!-- FOOTER -->
    <footer class="footer">
      Desarrollado por <img src="./assets/imagenes/favicon-32x32.png" /> Paula
      Maureira - Chile 2024
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
